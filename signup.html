<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="form-heading ">
          <img src="images/sign-up.png" class="image" alt="sign-up-image">
          <h1>Sign Up to get Birthday E-cards</h1>
            </div>
            <div class="form-inputs ">
                <form action="/" method="post">
            <label for="frist-name">FIRST NAME</label>
            <input type="text" name="firstName"  autocomplete="OFF" required>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="lastName"  autocomplete="OFF" required>
            <label for="Email">BIRTHDAY DATE</label>
            <input type="date" name="birthday"  autocomplete="OFF" required>
              <label for="Email">EMAIL</label>
            <input type="email" name="Email"  autocomplete="OFF" required>
            <center><button type="submit">Sign Me Up!</button>
                <p> &#169; The Web-apps</p>
            </center>

        </form>
        
            </div>
        </div>
    </div>
</body>
</html>
